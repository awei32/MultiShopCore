version: '3.8'

services:
  # 商品服务主数据库
  product-mysql-master:
    image: mysql:8.0
    container_name: product-mysql-master
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: productdb_root123
      MYSQL_DATABASE: product_service_db
      MYSQL_USER: product_service
      MYSQL_PASSWORD: productdb123
      TZ: Asia/Shanghai
    ports:
      - "3326:3306"
    volumes:
      - product_mysql_master_data:/var/lib/mysql
      - ./conf/master.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./init:/docker-entrypoint-initdb.d
      - ./logs/master:/var/log/mysql
    command: --default-authentication-plugin=mysql_native_password --server-id=21 --log-bin=mysql-bin --binlog-format=ROW
    networks:
      - product-service-network

  # 商品服务从数据库1
  product-mysql-slave1:
    image: mysql:8.0
    container_name: product-mysql-slave1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: productdb_root123
      MYSQL_DATABASE: product_service_db
      MYSQL_USER: product_service
      MYSQL_PASSWORD: productdb123
      TZ: Asia/Shanghai
    ports:
      - "3327:3306"
    volumes:
      - product_mysql_slave1_data:/var/lib/mysql
      - ./conf/slave.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./logs/slave1:/var/log/mysql
    command: --default-authentication-plugin=mysql_native_password --server-id=22 --relay-log=mysql-relay-bin
    depends_on:
      - product-mysql-master
    networks:
      - product-service-network

  # 商品服务从数据库2
  product-mysql-slave2:
    image: mysql:8.0
    container_name: product-mysql-slave2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: productdb_root123
      MYSQL_DATABASE: product_service_db
      MYSQL_USER: product_service
      MYSQL_PASSWORD: productdb123
      TZ: Asia/Shanghai
    ports:
      - "3328:3306"
    volumes:
      - product_mysql_slave2_data:/var/lib/mysql
      - ./conf/slave.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./logs/slave2:/var/log/mysql
    command: --default-authentication-plugin=mysql_native_password --server-id=23 --relay-log=mysql-relay-bin
    depends_on:
      - product-mysql-master
    networks:
      - product-service-network

  # ProxySQL 负载均衡器
  product-proxysql:
    image: proxysql/proxysql:2.5.5
    container_name: product-proxysql
    restart: always
    ports:
      - "6053:6033"  # MySQL接口
      - "6052:6032"  # 管理接口
    volumes:
      - ./proxysql/proxysql.cnf:/etc/proxysql.cnf
      - product_proxysql_data:/var/lib/proxysql
    depends_on:
      - product-mysql-master
      - product-mysql-slave1
      - product-mysql-slave2
    networks:
      - product-service-network

volumes:
  product_mysql_master_data:
    driver: local
  product_mysql_slave1_data:
    driver: local
  product_mysql_slave2_data:
    driver: local
  product_proxysql_data:
    driver: local

networks:
  product-service-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16